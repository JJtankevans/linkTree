<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>
    <main>
        <section id="contentContainer">
            
            <img src="./assets/boji.jpg"  alt="Boji" id="perfil">         
            <p>@v.oliverBlack</p>
            <a href="https://www.instagram.com/v.oliverblack/?theme=dark" class="linkButton">
                <img src="./assets/instagram.svg" alt="instagramIcon" class="Icon">
                Instagram
            </a>
            <a href="https://twitter.com/JjTankevans" class="linkButton">
                <img src="./assets/twitter.svg" alt="twitterIcon" class="Icon">
                Twitter
            </a>
            <a href="https://www.linkedin.com/in/vitor-oliveira-siqueira/" class="linkButton">
                <img src="./assets/linkedin.svg" alt="linkedinIcon" class="Icon">
                Linkedin
            </a>
            <a href="https://github.com/JJtankevans" class="linkButton">
                <img src="./assets/github.svg" alt="githubIcon" class="Icon">
                GitHub
            </a>
            <a href="#" class="linkButton">
                <img src="./assets/twitch.svg" alt="twitchIcon" class="Icon">
                Twitch
            </a>
        </section>
    </main>
</body>
</html>
